<!DOCTYPE html>
<html>
    <head>
        <title>Part2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../bootstrap-4.0.0-beta.2-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="../bootstrap-4.0.0-beta.2-dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../jquery-3.2.1.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="controller.js" type="text/javascript"></script>
        <script src="service.js" type="text/javascript"></script>
    </head>
    <body ng-app="myApp" ng-controller="ContactosController">
        <div class="container" >
            <h1 align="center">Practica 2 Service : Part 2</h1>
            <div class="row">
                <form>
                    <div class="form-group">
                        <label for="usr">Contacto: {{newContacto}}</label>
                        <input type="text" class="form-control" ng-model="newContacto">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Email: {{newEmail}}</label>
                        <input type="text" class="form-control" ng-model="newEmail">
                    </div>
                </form>
            </div>
            <div class="row">
                <button type="button" class="btn btn-primary" ng-click="createContacto(newContacto,newEmail);">Nuevo Contacto</button>
            </div>
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>
                            CONTACTOS CREADOS
                        </th>
                    </tr>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Delete?</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="y in allContactos track by $index" value="{{index}}">
                        <th>{{y.nombre}}</th>
                        <th>{{y.email}}</th>
                        <th><button type="button" class="btn btn-primary" ng-click="deleteContacto(y.nombre);">Delete {{y.nombre}}</button></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
