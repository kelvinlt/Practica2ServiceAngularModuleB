<html>
    <head>
        <title>Practica2 Service</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js" type="text/javascript"></script>
        <script src="controller.js" type="text/javascript"></script>
        <script src="service.js" type="text/javascript"></script>
        <script src="bootstrap-4.0.0-beta.2-dist/js/bootstrap.min.js" type="text/javascript"></script>
        <link href="bootstrap-4.0.0-beta.2-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="jquery-3.2.1.js" type="text/javascript"></script>
    </head>
    <body ng-app="myApp" ng-controller="MuestraPelicula">
        <div class="container">
            <h1>Practica 2 Service</h1>
            <div class="row">
                <div class="col-lg-12">
                    <div>
                        <select ng-model="numPeli">
                            <option ng-repeat="peli in peliculasControler track by $index" value="{{peli}}">
                                {{peli[1]}}          
                            </option>
                        </select>
                        {{peliculasControler[numPeli]}}
                    </div>
                    <div>
                        Director: {{peliculaControler[2]}}<br>
                        Nombre: {{peliculaControler[1]}}<br>
                        AÃ±o: {{peliculaControler[3]}}<br>
                    </div>
                    <table class="table table-condensed">
                        <thead>
                            <tr>
                                <th>
                                    Nombre
                                </th>
                                <th>
                                    Apellido
                                </th>
                                <th>
                                    Nacimiento
                                </th>
                                <th>
                                    Nacionalidad 
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr ng-reapat="actor in peliculaControler[0] track by $index">
                            <th>{{actor[0]}}</th>
                            <th>{{actor[1]}}</th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </body>
</html>
