<!DOCTYPE html>
<html>
    <head>
        <title>Practica2 Service</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js" type="text/javascript"></script>
        <script src="controller.js" type="text/javascript"></script>
        <script src="service.js" type="text/javascript"></script>
        <script src="bootstrap-4.0.0-beta.2-dist/js/bootstrap.min.js" type="text/javascript"></script>
        <link href="bootstrap-4.0.0-beta.2-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="jquery-3.2.1.js" type="text/javascript"></script>
    </head>
    <body ng-app="myApp" ng-controller="MuestraPelicula">
        <div class="container">
            <h1 align="center">Practica 2 Service</h1>
            <div class="row">
                <div class="col-lg-12">
                    <div >
                        <select ng-model="selectedMovie">
                            <option>--Selecciona una pelicula--</option>
                            <option ng-repeat="x in peliculasControler track by $index" value="{{$index}}">
                                {{x[1]}}
                            </option>                           
                        </select>
                        <div>
                            Director:{{peliculasControler[selectedMovie][2]}}<br>
                            Nombre: {{peliculasControler[selectedMovie][1]}}<br>
                            AÃ±o: {{peliculasControler[selectedMovie][3]}}<br>
                        </div>
                    </div>

                    <table class="table table-condensed">
                        <thead>
                            <tr>
                                <th>
                                    Nombre
                                </th>
                                <th>
                                    Apellido
                                </th>
                                <th>
                                    Nacimiento
                                </th>
                                <th>
                                    Nacionalidad 
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="y in peliculasControler[selectedMovie][0] track by $index" value="{{index}}">
                                <th>{{y[0]}}</th>
                                <th>{{y[1]}}</th>
                                <th>{{y[2]}}</th>
                                <th>{{y[3]}}</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </body>
</html>
